<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>原型对象</title>
</head>
<body>
<script>
    function Flower() {

    }
    Flower.prototype.name = "曼陀罗花";
    Flower.prototype.genera = "曼陀罗花";
    Flower.prototype.a = "3";
    Flower.prototype.area = "印度、中国北部";
    Flower.prototype.users = "观赏或药用";
    Flower.prototype.showName = function () {
        alert(this.name);
    }
    var flower1 = new Flower();
    flower1.showName();
    var flower2 = new Flower();
    flower2.showName();
    alert(flower1.showName == flower2.showName);
</script>
</body>
</html>
