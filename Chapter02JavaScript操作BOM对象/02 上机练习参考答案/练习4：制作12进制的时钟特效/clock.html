<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作12进制的时钟特效</title>
    <script type="text/javascript">
        function disptime() {
            var date=new Date();
            var year=date.getFullYear();
            var month=date.getMonth()+1;
            var days=date.getDate();
            var hh=date.getHours();
            var mm=date.getMinutes();
            var ss=date.getSeconds();
            var day=date.getDay();
            var xingqi="";
            switch(day){
                case 0:
                    xingqi="星期一";
                    break;
                case 1:
                    xingqi="星期二";
                    break;
                case 2:
                    xingqi="星期三";
                    break;
                case 3:
                    xingqi="星期四";
                    break;
                case 4:
                    xingqi="星期五";
                    break;
                case 5:
                    xingqi="星期六";
                    break;
                case 6:
                    xingqi="星期日";
                    break;
            }
            var shangxiawu="";
            if(hh<12){
                shangxiawu="AM";
            }else{
                shangxiawu="PM";
            }
            document.getElementById("clock").innerHTML=year+"年"+month+"月"+days+"日  "+hh+":"+mm+":"+ss+"  "+shangxiawu+"  "+xingqi;
        }
        var myTime=setInterval("disptime()",1000);
    </script>
</head>
<body>
<div>你好，欢迎访问贵美商城</div>
<div id="clock"></div>

</body>
</html>
