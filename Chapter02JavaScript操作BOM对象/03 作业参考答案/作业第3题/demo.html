<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印倒正金字塔</title>
</head>
<body>
<script type="text/javascript">
    for (var i = 1; i <= 12; i++) {
        if (i < 6) {
            document.write("<hr width='" + (840 - i * 120) + "'>")
        }else{
            document.write("<hr width='" + ((i-6) * 120) + "'>")
        }
    }
</script>
</body>
</html>
