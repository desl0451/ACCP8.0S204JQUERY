<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据当前时间显示问候语</title>
    <script type="text/javascript">
        function disptime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();

            var hour = now.getHours();
            var minute = now.getMinutes();
            var m = "";
            if (hour < 12) {
                m = "上午好";
            } else {
                m = "下午好";
            }
            document.getElementById("clock").innerHTML = "<h1>今天日期:" + year + "年" + month + "月"+date+"<br/>"+"现在时间:"+hour+"点"+minute+"分"+"<br/>"+m+"!欢迎来到贵美</h1>"
        }
        var myTime = setInterval("disptime()", 1000);
    </script>
</head>
<body>
<div id="clock"></div>
</body>
</html>
