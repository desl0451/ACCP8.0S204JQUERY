<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时函数</title>
</head>
<body>
<input type="button" name="s" value="显示提示清息" onclick="timer()"/>
<script type="text/javascript">
    function timer() {
        //setTimeout()用于在指定的毫秒后调用函数或计算表达式
        var t = setTimeout("alert('3 seconds')", 3000);
    }
</script>
</body>
</html>
