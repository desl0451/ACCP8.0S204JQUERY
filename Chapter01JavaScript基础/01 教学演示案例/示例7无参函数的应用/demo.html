<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无参函数的应用</title>
    <script type="text/javascript">
        function study() {
            for (var i = 0; i <5; i++) {
                document.write("<h4>欢迎学习JavaScript</h4>");
            }
        }
    </script>
</head>
<body>
<input type="button" onclick="study()" value="调用无函数"/>
</body>
</html>
