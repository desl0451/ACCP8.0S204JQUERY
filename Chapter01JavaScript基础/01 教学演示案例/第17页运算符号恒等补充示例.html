<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符号恒等示例</title>
</head>
<body>
<script type="text/javascript">
    var a=1;
    var b=true;
    document.write("== 表示等于<br/>");
    document.write("1与true使用== 运算符相等"+(a==b)+"<br/>");
    document.write("===表示恒等<br/>");
    document.write("1与true使用===运算符不相等"+(a===b)+"<br/>");

</script>
</body>
</html>
