<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt的应用</title>
</head>
<body>
<script type="text/javascript">
    var op1 = prompt("请输入第一个数:");
    var op2 = prompt("请输入第二个数:");
    var v1 = parseFloat(op1);
    var v2 = parseFloat(op2);
    var result = v1 + v2;
    document.write(v1 + "+" + v2 + "=" + result);
</script>
</body>
</html>
