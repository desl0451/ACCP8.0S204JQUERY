<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串示例</title>

</head>
<body>
<script type="text/javascript">
    var str="this is JavaScript";
    var strLength=str.length;
    var array=str.split(" ");
    document.write("字符串长度:"+strLength+"<br/>");
    document.write("查找字符串位置:"+str.indexOf("s")+"<br/>"); //返回3
    document.write("返回指定位置的字符:"+str.charAt(3)+"<br/>");//返回s
    document.write("把字符串转化为小写:"+str.toLowerCase()+"<br/>");
    document.write("把字符串转化为大写:"+str.toUpperCase()+"<br/>");
    document.write("字符串截取:"+str.substring(1,3)+"<br/>");//hi
    document.write("字符串截取:"+str.substring(1,3)+"<br/>");//hi
    document.write("分割后的数组:"+array);


</script>

</body>
</html>
