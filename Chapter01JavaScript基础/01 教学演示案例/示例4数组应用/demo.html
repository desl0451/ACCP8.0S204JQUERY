<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的应用</title>
</head>
<body>
<script type="text/javascript">
    var fruit = "apple,orange,peach,banana";
    var arrList = fruit.split(",");
    var str = arrList.join("-");
    document.write("分割前:<br/>" + fruit + "<br/><br/><br/>");
    document.write("使用\"-\"重新连接后<br/>" + str);
</script>
</body>
</html>
