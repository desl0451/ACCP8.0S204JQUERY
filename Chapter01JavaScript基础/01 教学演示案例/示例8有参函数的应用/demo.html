<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有参函数的应用</title>
    <script type="text/javascript">
        function study(count){
            for(var i=0;i<count;i++){
                document.write("<h4>欢迎学习JavaScript</h4>");
            }

        }
    </script>
</head>
<body>
<input type="button" onclick="study(prompt('请输入显示欢迎学习JavaScript的次数:',''))" value="请输入JavaScript的次数"/>
</body>
</html>
