<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试成绩</title>
    <script type="text/javascript">
        function resultScore() {
            var num = prompt("请输入科目数量:");
            var sum = 0;
            var shu = 0;
            if (isNaN(num)) {
                alert("输入的不是数字!");
            } else if (num < 0) {
                alert("输入的是负数");
            } else {

                for (var j = 0; j < num; j++) {
                    shu = prompt("请输入第" + (j + 1) + "门科目成绩:");
                    if (isNaN(shu)) {
                        alert("输入的不是数字!");
                        break;
                    } else if (shu < 0) {
                        alert("成绩不是能是负数!");
                        break;
                    } else
                        sum += parseInt(shu);
                }

            }
            if (sum != 0) {
                alert(num + "门科目的总成绩是:" + sum);
            }
        }
    </script>
</head>
<body>
<input type="button" value="考试成绩" onclick="resultScore()"/>
</body>
</html>
