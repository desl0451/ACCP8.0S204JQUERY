<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编写四则运算</title>
    <script type="text/javascript">
        function op() {
            var num1 = parseInt(prompt("请输入第一个数:"));
            var num2 = parseInt(prompt("请输入第二个数"));
            var fuhao = prompt("请输入符号:");
            var result = 0;
            switch (fuhao) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }
            alert("两数的运算结果为:" + num1 +""+ fuhao +""+ num2 + "=" + result);
        }
    </script>
</head>
<body>
<input type="button" onclick="op()" value="计算两数运算结果"/>
</body>
</html>
